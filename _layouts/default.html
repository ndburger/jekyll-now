<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>
    <link rel="shortcut icon" type="image/png" href="https://maxcdn.icons8.com/Android_L/PNG/512/City/airport.png">
    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
      <script>
      (function($){
    var gif = [];
    $('figure.animated_gif_frame img').each(function(i, n) {
        var data = $(n).attr('src').replace(/\.(png|jpg)$/,'.gif');
        gif.push(data);
        $(n).attr('data-source', data).data('alt', data).on('click', function() {
          var $img = $(this),
              imgSrc = $img.attr('src'),
              imgAlt = $img.attr('data-source'),
              imgExt = imgAlt.replace(/^.*?\.(\w+)$/,'$1');
          if(imgExt === 'gif') {
              $img.attr('src', $img.data('alt')).attr('data-source', imgSrc);
              $img.closest('.animated_gif_frame').addClass('playing');
          } else {
              $img.attr('src', imgAlt).attr('data-source', $img.data('alt'));
              $img.closest('.animated_gif_frame').removeClass('playing');
          }
        });
    });
    var image = [];
    $.each(gif, function(index) {
        image[index]     = new Image();
        image[index].src = gif[index];
    });
})(jQuery);
    </script>
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

          <nav>
            <a href="{{ site.baseurl }}/">Blog</a>
            <a href="{{ site.baseurl }}/about">About</a>
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
